env:
  node: true
  jest: true
  browser: true
  es2021: true
  es6: true
extends:
  - eslint:recommended
  - airbnb
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: off
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
    - error
    - ignorePackages
    - js: always
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]